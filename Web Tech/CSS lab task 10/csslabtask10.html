<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Layering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            color: white;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #box1 {
            background-color: rgb(176, 111, 111);
            top: 40px;
            left: 40px;
            z-index: 1;
        }
        #box2 {
            background-color: rgb(110, 110, 145);
            top: 90px;
            left: 90px;
            z-index: 2;
        }
        #box3 {
            background-color: rgb(146, 157, 146);
            top: 140px;
            left: 140px;
            z-index: 3;
        }
    </style>
</head>
<body>

<div class="box" id="box1"><p>Box 1</p></div>
<div class="box" id="box2"><p>Box 2</p></div>
<div class="box" id="box3"><p>Box 3</p></div>

</body>
</html>
