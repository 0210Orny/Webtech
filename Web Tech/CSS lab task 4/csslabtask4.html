<!DOCTYPE html>
<html>
<head>
    <title>Product Information Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .product-box {
            display: inline-block;
            width: 250px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            vertical-align: top;
            transition: all 0.3s ease;
        }

        .product-box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-box h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }

        .product-box p {
            font-size: 14px;
            color: #555;
            margin: 5px 0 10px 0;
        }

        .product-box .price {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-box a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product-box a:hover {
            background-color: #0056b3;
        }

        .product-box:hover {
            outline: 3px solid #007bff;
            outline-offset: 5px;
        }
    </style>
</head>
