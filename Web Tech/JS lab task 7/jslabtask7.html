<!DOCTYPE html>
<html>
<head>
    <title>Style Manipulation</title>
    <style>
        #textBlock {
            background-color: white;
            font-size: 16px;
            text-align: left;
            padding: 15px;
            width: 60%;
            margin: 20px auto;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Style Control Panel</h2>

    <p id="textBlock">
        This is a sample paragraph. Click the buttons below to change my style dynamically....
    </p>

    <button onclick="changeBackground()">Change Background Color</button>
    <button onclick="increaseFont()">Increase Font Size</button>
    <button onclick="centerText()">Center Text</button>
    <button onclick="resetStyle()">Reset Style</button>

    <script>
        function changeBackground() {
            const block = document.getElementById("textBlock");
            block.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function increaseFont() {
            const block = document.getElementById("textBlock");
            let currentSize = window.getComputedStyle(block).fontSize;
            let newSize = parseInt(currentSize) + 2;
            block.style.fontSize = newSize + "px";
        }

      
        function centerText() {
            document.getElementById("textBlock").style.textAlign = "center";
        }

    
        function resetStyle() {
            const block = document.getElementById("textBlock");
            block.style.backgroundColor = "white";
            block.style.fontSize = "16px";
            block.style.textAlign = "left";
        }
    </script>

</body>
</html>
