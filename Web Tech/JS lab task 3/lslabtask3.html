<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Theme Toggle</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: 0.4s ease;
        }

        header, footer {
            padding: 15px;
            text-align: center;
            background-color: #f2f2f2;
            transition: 0.4s ease;
        }

        .content {
            padding: 20px;
        }
        .dark-theme {
            background-color: #1a1a1a;
            color: white;
        }

        .dark-theme header,
        .dark-theme footer {
            background-color: #333;
        }
        #toggleBtn {
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <button id="toggleBtn">Switch to Dark Mode</button>

    <header>
        <h2>My Portfolio Website</h2>
    </header>

    <div class="content">
        <p>Welcome to my portfolio! You can switch themes using the button above.</p>
    </div>

    <footer>
        <p>All rights reserved Â© 2025</p>
    </footer>
<script>
    let isDarkMode = false;

    document.getElementById("toggleBtn").addEventListener("click", function () {

       
        document.body.classList.toggle("dark-theme");
        if (!isDarkMode) {
            this.textContent = "Switch to Light Mode";
            isDarkMode = true;
        } else {
            this.textContent = "Switch to Dark Mode";
            isDarkMode = false;
        }
    });
</script>

</body>
</html>
