<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result-box {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Text Analyzer Tool</h2>

    <textarea id="inputText" placeholder="Enter your paragraph here..."></textarea>

    <button onclick="analyzeText()">Analyze Text</button>

    <div class="result-box" id="output">
    
    </div>

    <script>
        function analyzeText() {
            let text = document.getElementById("inputText").value;

           
            if (text.trim() === "") {
                document.getElementById("output").innerHTML = "<p>Please enter some text.</p>";
                return;
            }

            
            let charCount = text.length;

            
            let words = text.trim().split(/\s+/); 
            let wordCount = words.length;

           
            let reversedText = text.split("").reverse().join("");

            document.getElementById("output").innerHTML = `
                <p><strong>Total Characters:</strong> ${charCount}</p>
                <p><strong>Total Words:</strong> ${wordCount}</p>
                <p><strong>Reversed Text:</strong><br>${reversedText}</p>
            `;
        }
    </script>

</body>
</html>
